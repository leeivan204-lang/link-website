<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯者登入 | Editor Login</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            border: 1px solid var(--ink-black);
            padding: 2rem;
            background: var(--bg-paper);
            box-shadow: 8px 8px 0 0 var(--ink-black);
        }

        .login-title {
            font-family: var(--font-serif-display);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="newsprint-header" style="border-bottom: none; padding-bottom: 0;">
            <div class="header-meta">
                <span>System Access</span>
                <span>Restricted Area</span>
            </div>
        </header>

        <div class="login-container">
            <h1 class="login-title">編輯者登入</h1>
            <div class="login-form">
                <p>本系統已改用 Google 帳號驗證。</p>
                <p>請返回首頁，點擊底部的「編輯者登入」連結即可。</p>
                <a href="./" class="editorial-btn" style="text-decoration: none; color: white;">返回首頁</a>
            </div>
        </div>

        <footer>
            <a href="./" style="color: var(--ink-black); text-decoration: none;">&larr; 返回首頁</a>
        </footer>
    </div>
</body>

</html>
